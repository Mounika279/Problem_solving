Create a function that takes two strings as arguments and returns the number of times the first string (the single character) is found in the second string.
Example:

charCount("c", "Chamber of secrets") ➞ 1

function main(char,str){
    var count=0
    for(i=0;i<str.length;i++){
        if(str[i]===char){
            count++
        }
    }
    return(count)
}
console.log(main("c","Chamber of secrets"))

Create a function that takes a string and returns the number (count) of vowels contained within it.
Example:

countVowels("Celebration") ➞ 5

function main(str){
    var count=0;
    var vowels="AEIOUaeiou"
    for(var i=0;i<str.length;i++){
       if(vowels.includes(str[i])) {
           count++
       }
       
    }
    return count
}
console.log(main("celebration"))


Given a string, create a function to reverse the case. All lower-cased letters should be upper-cased, and vice versa.
Example:
reverseCase("Happy Birthday") ➞ "hAPPY bIRTHDAY"


function main(str){
   var reverse=""
    for(var i=0;i<str.length;i++){
    if(str[i]===str[i].toLowerCase()){
        reverse += str[i].toUpperCase()
        
    }else{
        reverse+=str[i].toLowerCase()
    }
    }
    return reverse
}
console.log(main("Happy Birthday"))

22 . C Program to find factorial of number.

    Output: 120

    Explanation: 5 x 4 x 3 x 2 x 1 = 120
n=5
s=1

}
